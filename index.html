<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Perinatal Companion (MVP)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      
      <header class="hero">
        <h1 class="brand">Kozani</h1>
        <p class="tagline">Your perinatal health companion</p>
        <p class="description">
          Offering trusted guidance and emotional support to mothers during pregnancy
          and early motherhood — especially when support is hard to reach.
        </p>
      </header>

     
      <section id="chat" class="chat">
        <!-- messages appear here -->
      </section>


      <section id="chips" class="chips">
      </section>
   

      <section id="websearch" class="chips" style="display:none">

        <button id="doSearch" class="chip">Search trusted sources</button>
      </section>



      <form id="composer" class="composer">
        <input id="msg" placeholder="Type a message…" autocomplete="off" />
        <button id="send">Send</button>
      </form>
    </main>

    <script src="app.js" defer></script>

  </body>
</html>
